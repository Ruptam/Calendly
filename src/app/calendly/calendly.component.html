<div class="calender-box">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [matDatepickerFilter]="appointmentAvailability" (dateChange)="appointmentDateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="timeSlots">
        <!-- <div *ngFor="let timeSlot of timeSlotsForDay">
            {{timeSlot}}
        </div> -->
        <button *ngFor="let timeSlot of timeSlotsForDay; let i = index" 
            mat-stroked-button color="primary" (click)="selectAppointment($event,i)">
           <li><span> {{timeSlot}} </span></li> 
        </button>
        <div *ngIf="showBookingConfirmation">
            {{ timeSlot }}
        </div>
    </div>
</div>
